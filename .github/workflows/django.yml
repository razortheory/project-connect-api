name: Django CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_test_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      # Pull the latest image to build, and avoid caching pull-only images.
      # (docker pull is faster than caching in most cases.)
      - run: docker-compose -f docker/docker-compose.test.yml pull

      # In this step, this action saves a list of existing images,
      # the cache is created without them in the post run.
      # It also restores the cache if it exists.
      - uses: satackey/action-docker-layer-caching@v0.0.5

      - name: Build docker image
        run: docker build -f docker/Dockerfile . -t rttest/project-connect-api:prod

      - name: Run tests
        run: docker-compose -f docker/docker-compose.test.yml up --build --abort-on-container-exit

      - name: Push to Docker Hub
        if: github.ref == 'refs/heads/master'
        run: |
          docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}
          docker push rttest/project-connect-api:prod

      - name: Trigger redeploy
        if: github.ref == 'refs/heads/master'
        run: curl ${{ secrets.DEPLOY_URL }}?key=${{ secrets.DEPLOY_API_KEY }}
